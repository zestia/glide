<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">

    <title>Capsule</title>

    <link rel="stylesheet" href="../build/flight.css">
  </head>

  <body>

    <div id="slide-out-menu">
      <ul>
        <li>
          <img src="http://www.gravatar.com/avatar/3c377258fc3095eaec4615a34d6e622e.png" width="65" height="65" alt="Profile Pic" />
          Dominique Briggs
        </li>
      </ul>
      <div class="separator">Main menu</div>
      <ul>
        <li class="activity"><a href="#activity">Activity</a></li>
        <li class="contacts"><a href="#contacts">Contacts</a></li>
        <li class="app-icon-before tasks"><a href="#tasks">Tasks</a></li>
        <li class="pipeline"><a href="#pipeline">Pipeline</a></li>
        <li class="settings"><a href="#settings">Settings</a></li>
      </ul>
    </div>

    <div id="activity" class="page" data-transition="slide">
      <header>
        <a class="menu left btn">
          <button>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </button>
        </a>
        <a href="#test" class="btn right"><button>Forward</button></a>
        <h1>Activity</h1>
      </header>
      <section>
        <div class="page-content">
          <div class="scroll-area">
            <ul id="activity-list">
              <!-- #activity-list-item -->
            </ul>
          </div>
        </div>
      </section>
    </div>

    <script type="text/html" id="activity-list-item">
      <li class="<%= (type == 'Task') ? 'app-icon-before complete-task' : '' %>">

        <% if (type != 'Task') { %>
        <img src="http://placekitten.com/30/30" />
        <% } %>

        <div class="activity-content">
          <p class="entry-text">
            <%= note.truncate(70, true) %>
          </p>
          <small class="timestamp">
            <time>2 days ago</time> via Duncan Stockdill
          </small>
        </div>
      </li>
    </script>


    <script src="../vendor/jquery.js"></script>
    <script src="../vendor/underscore.js"></script>
    <script src="../vendor/backbone.js"></script>

    <script src="../build/flight.js"></script>

    <script src="../build/application.js"></script>
    <script src="../build/routers.js"></script>
    <script src="../build/models.js"></script>
    <script src="../build/collections.js"></script>
    <script src="../build/views.js"></script>

    <script type="text/javascript">
      $(function() {
        app.init();
        // disable touch move on header to prevent user stretching from top
        header = document.querySelector('header')
        header.addEventListener('touchmove', function(e) {
          e.preventDefault();
        });

        $('.menu').on('click', function() {
          flight.slideOutMenu();
        });
      });
    </script>

  </body>
</html>
